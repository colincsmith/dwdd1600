<html lang="en">
    <head>
        <title>Steel City Ski Resort: Home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <meta name="description" content="Your ultimate terrain park destination">
        <meta name="author" content="Colin Smith">
        
        <link rel="stylesheet" href="steelcity.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
    
    </head>
    
    <body>
        <!-- Start of Page Header -->
        <header>
            <h1>Steel City Ski Resort</h1>
            <p>The Ultimate Park Rat Destination</p>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Purchase Tickets</a></li>
                <li><a href="memberships.html">Memberships</a></li>
                <li><a href="images.html">Images</a></li>
                <li class="active"><a href=survey.html>Survey</a></li>
            </ul>
        </nav>
        <!-- Start of Page Content -->
        <main>
            <h1>We want to know more about YOU!</h1>
            
                <form method="get" class="myForm" action="thankyou.html">
            
                    <fieldset>
                    <legend>Rider Information</legend>
                    <label>First Name*<input type="text" name="fname" required></label>
                    <label>Cell Number*<input type="tel" name="phone" required placeholder="888-888-8888"></label>
                    <label>Email<input type="email" name="email"></label>
                    </fieldset>
                    
                    <fieldset>
                    <legend>Skill Level</legend>
                    <label><input type="radio" name="skill" value="beginner">Beginner</label>
                    <label><input type="radio" name="skill" value="intermediate">Intermediate</label>
                    <label><input type="radio" name="skill" value="expert">Expert</label>
                    </fieldset>
                
                    <fieldset>
                    <legend>Favorite Features to Ride?</legend>
                    <label><input type="checkbox" name="rails" value="chosen">Rails</label>
                    <label><input type="checkbox" name="tubes" value="chosen">Tubes</label>
                    <label><input type="checkbox" name="boxes" value="chosen">Boxes</label>
                    <label><input type="checkbox" name="wallride" value="chosen">Wallride</label>
                    <label><input type="checkbox" name="jumps" value="chosen">Jumps</label>
                    <label><input type="checkbox" name="halfpipe" value="chosen">Halfpipe</label>
                    
            
                    <label>Preferred Material
                    <select name="material">
                    <option value="none">Please Select</option>
                    <option value="steel">Steel</option>
                    <option value="ptex">Ptex</option>
                    <option value="wood">Wood</option>
                    <option value="concrete">Concrete</option>
                    </select>
                    </label>    
                    </fieldset>
                    
                    <label>Suggestions for us? We want to hear from you.
                    <textarea name="suggestions"></textarea>
            
                    </label>
            
                    <input type="submit" value="Submit Survey">
                </form>
            
            
        
        </main>

        </footer>
    
    
    </body>


</html>
